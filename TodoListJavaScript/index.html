<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <div class="wrapper">
    <div class="task-input">
      <input type="text" placeholder="Create new task">
    </div>
    <ul class="task-box"></ul>
    <footer class="controls">
      <span id="itemLeft" style="color:cornflowerblue;"></span>
      <span class="leftItem" style="color: cornflowerblue;">Item Left</span>
      <div class="filters">
        <span class="active" id="all">All</span>
        <span id="pending">Active</span>
        <span id="completed">Completed</span>
      </div>
      <button class="clear-btn">Clear completed</button>
    </footer>
  </div>

  <script src="script.js"></script>

</body>

</html>
